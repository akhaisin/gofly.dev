<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  <style>
    body { font-family: sans-serif; margin: 0; background: #fff; color: #222; }
    .container { display: flex; min-height: 100vh; }
    .sidebar {
      width: 200px;
      background: #f7f7f7;
      padding: 2rem 1rem;
      border-right: 1px solid #eee;
      min-height: 100vh;
    }
    .sidebar h1 { font-size: 1.3rem; margin-bottom: 2rem; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar li { margin-bottom: 1.2rem; }
    .sidebar a { color: #222; text-decoration: none; font-weight: 500; }
    .sidebar a.active, .sidebar a:hover { color: #007acc; }
    .content { flex: 1; padding: 2rem; }
    @media (max-width: 600px) {
      .container { flex-direction: column; }
      .sidebar { width: 100%; border-right: none; border-bottom: 1px solid #eee; min-height: auto; }
    }
  </style>
</head>
<body>
  <div class="container">
    <nav class="sidebar">
      <h1><a href="/">{{ site.title }}</a></h1>
      <ul>
        <li><a href="/" {% if page.url == '/' %}class="active"{% endif %}>Blog</a></li>
        <li><a href="/cv.html" {% if page.url == '/cv.html' %}class="active"{% endif %}>CV</a></li>
        <li><a href="/contacts.html" {% if page.url == '/contacts.html' %}class="active"{% endif %}>Contacts</a></li>
      </ul>
    </nav>
    <main class="content">
      {{ content }}
    </main>
  </div>
</body>
</html>
